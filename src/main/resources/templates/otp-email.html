<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .header {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .otp {
            font-size: 28px;
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Your OTP Code</div>
    <p>Please use the following OTP code to complete your registration:</p>
    <div class="otp" th:text="${otp}">otp</div>
    <p>This OTP is valid for 5 minutes.</p>
    <p>If you did not request this email, please ignore it.</p>
</div>
</body>
</html>
